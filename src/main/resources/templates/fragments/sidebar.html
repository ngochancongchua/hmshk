<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="sidebar" class="sidebar bg-dark text-white min-vh-100">
	    <div class="d-flex flex-column p-3 h-100">
	        <ul class="nav nav-pills flex-column mb-auto">
	            <li class="nav-item">
	                <a th:href="@{/dashboard}" class="nav-link text-white"
	                   th:classappend="${#httpServletRequest.requestURI == '/dashboard' ? 'active' : ''}">
	                    <i class="bi bi-speedometer2 me-2"></i>
	                    Dashboard
	                </a>
	            </li>
				<li class="nav-item">
				                <a th:href="@{/checkin-checkout}" class="nav-link text-white"
				                   th:classappend="${#httpServletRequest.requestURI.startsWith('/checkin-checkout') ? 'active' : ''}">
				                    <i class="bi bi-box-arrow-in-right me-2"></i>
				                    Check-in/Check-out
				                </a>
				            </li>
	            <li class="nav-item">
	                <a th:href="@{/bookings}" class="nav-link text-white"
	                   th:classappend="${#httpServletRequest.requestURI.startsWith('/booking') ? 'active' : ''}">
	                    <i class="bi bi-calendar-check me-2"></i>
	                    Bookings
	                </a>
				<li class="nav-item">
				    <a th:href="@{/bookings/requests}" class="nav-link text-white"
				       th:classappend="${#httpServletRequest.requestURI == '/bookings/requests' ? 'active' : ''}">
				        <i class="bi bi-inbox me-2"></i>
				        Booking Requests
				        <span class="badge bg-danger ms-1" th:if="${session.bookingRequestCount != null && session.bookingRequestCount > 0}" 
				              th:text="${session.bookingRequestCount}"></span>
				    </a>
				</li>
	           
	            <li class="nav-item">
	                <a th:href="@{/facility-bookings}" class="nav-link text-white"
	                   th:classappend="${#httpServletRequest.requestURI.startsWith('/facility-bookings') ? 'active' : ''}">
	                    <i class="bi bi-calendar2-event me-2"></i>
	                    Facility Bookings
	                </a>
	            </li>
				<li class="nav-item">
				    <a th:href="@{/facility-bookings/facility-requests}" class="nav-link text-white"
				       th:classappend="${#httpServletRequest.requestURI == '/facility-bookings/facility-requests' ? 'active' : ''}">
				        <i class="bi bi-building me-2"></i>
				        Facility Requests
				        <span class="badge bg-danger ms-1" th:if="${session.facilityRequestCount != null && session.facilityRequestCount > 0}" 
				              th:text="${session.facilityRequestCount}"></span>
				    </a>
				</li>
				<li class="nav-item">
				                    <a th:href="@{/housekeeping}" class="nav-link text-white"
				                       th:classappend="${#httpServletRequest.requestURI.startsWith('/housekeeping') ? 'active' : ''}">
				                        <i class="bi bi-brush me-2"></i>
				                        Housekeeping
				                    </a>
				                </li>
	            <li class="nav-item">
	                <a th:href="@{/rooms}" class="nav-link text-white"
	                   th:classappend="${#httpServletRequest.requestURI.startsWith('/room') ? 'active' : ''}">
	                    <i class="bi bi-door-closed me-2"></i>
	                    Rooms
	                </a>
	            </li>
	            <li class="nav-item">
	                <a th:href="@{/staff}" class="nav-link text-white"
	                   th:classappend="${#httpServletRequest.requestURI.startsWith('/staff') ? 'active' : ''}">
	                    <i class="bi bi-people-fill me-2"></i>
	                    Staff Management
	                </a>
	            </li>
	            <li class="nav-item">
	                <a th:href="@{/facilities}" class="nav-link text-white"
	                   th:classappend="${#httpServletRequest.requestURI.startsWith('/facilities') ? 'active' : ''}">
	                    <i class="bi bi-building me-2"></i>
	                    Facilities
	                </a>
	            </li>
	            <li class="nav-item">
	                <a th:href="@{/customers}" class="nav-link text-white"
	                   th:classappend="${#httpServletRequest.requestURI.startsWith('/customers') ? 'active' : ''}">
	                    <i class="bi bi-person-lines-fill me-2"></i>
	                    Customers
	                </a>
	            </li>

	        </ul>
	    </div>
	</div>
</body>
</html>
