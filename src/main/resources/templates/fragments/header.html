<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:fragment="header" class="fixed-top">
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	        <div class="container-fluid">
	            <a class="navbar-brand" href="/dashboard">Hotel Management System</a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav ms-auto">
	                    <li class="nav-item" th:if="${session.staff != null}">
	                        <span class="nav-link">
	                            <i class="bi bi-person-circle"></i> 
	                            <span th:text="${session.staff.name}"></span>
	                            (<span th:text="${session.staff.role}"></span>)
	                        </span>
	                    </li>
	                    <li class="nav-item" th:if="${session.staff != null}">
	                        <a class="nav-link" href="/logout">
	                            <i class="bi bi-box-arrow-right"></i> Logout
	                        </a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	</header>
</body>
</html>
